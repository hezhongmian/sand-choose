<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票选取中心</title>
</head>
<body>
<h2>欢迎来到彩票选取中心</h2>
<form action="/code/gen">
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>请输入要选择的注数：<input name="count"/></th>
        </tr>
        <tr>
            <th>请选择要买的类型：
                <select name="number">
                    <option value="1">北京快三</option>
                    <option value="2">3D</option>
                    <option value="3">排列三</option>
                    <option value="4">排列五</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>历史号码，以逗号分隔：<input name="data"/></th>
        </tr>
        <tr>
            <th><input type="submit"/></th>
        </tr>
    </table>
</form>
</body>
</html>
