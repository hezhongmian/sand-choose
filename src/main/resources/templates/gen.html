<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票选取中心</title>
</head>
<body>
<h2>欢迎来到彩票选取中心</h2>
<table cellpadding="0" cellspacing="0">
    <thead>
    <th>注数</th>
    <th>号码</th>
    </thead>
    <tbody>
    <tr th:each="entries,stat:${sbList}">
        <td th:text="${stat.count}"></td>
        <td th:text="${entries}"></td>
    </tr>
    </tbody>
</table>
<input type="button" onclick="history.back()" value="返回"/>
</body>
</html>
